<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoticon App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="emoticon-output">
            <div class="array">
               <h2>Typical array:</h2>
               <div class="array-brackets"></div>
            </div>
            <div class="set">
                <h2>Typical set:</h2>
                <div class="set-brackets"></div>
            </div>
        </div>
        <div class="emoticon-input">
            <input type="text" class="input" />
            <button class="btn">Add</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
